<form>
  <div class="form-group">
    <label for="name">Task</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="toDo.name">
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="dueDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="dueTime">Time Due</label>
    <ngb-timepicker id="dueTime" [(ngModel)]="dueTime" name="timePicker"></ngb-timepicker>
  </div>
  <div class="form-group">
    <label for="tagSelector">Select Tag(s)</label>
    <select multiple class="form-control" name="tagsSelected" id="tagsSelected" [(ngModel)]="tagsSelected">
      <option *ngFor="let x of tags" (click)="getSelectedTags()" [ngValue]="x">{{x.tag}}</option>
    </select>
  </div>

  <button type="submit" (click)="createTodo()" class="btn btn-dark">Submit</button>
</form> <br />
{{ dueTime | json}}
{{ dueDate | json}}
{{ toDo | json}}
{{ tagsSelected | json}}
